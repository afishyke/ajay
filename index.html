<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SuperConduct: The Cool Zone</title>
  <!-- Importing Tailwind CSS from CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Import React and ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Import Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Lucide React Icons -->
  <script src="https://cdn.jsdelivr.net/npm/lucide-react/dist/lucide-react.umd.js"></script>
</head>
<body class="bg-gray-900 text-white">
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;
    const { Zap, Thermometer, Train, Magnet, Atom, Cpu, Flask, Lightbulb } = window['lucideReact'];

    const SuperconductivityWebsite = () => {
      const [activeSection, setActiveSection] = useState('intro');

      const sections = {
        intro: {
          title: "Superconductivity 101",
          content: "Dive into the world of zero electrical resistance and perfect diamagnetism. Superconductivity is not just cool, it's super cool!",
          icon: <Zap className="w-8 h-8 text-yellow-400" />
        },
        history: {
          title: "Discovery & Milestones",
          content: "From Kamerlingh Onnes to high-temperature superconductors, uncover the electrifying journey of superconductivity.",
          icon: <Lightbulb className="w-8 h-8 text-orange-400" />
        },
        physics: {
          title: "Quantum Physics Behind It",
          content: "Explore Cooper pairs, BCS theory, and the quantum dance that makes superconductivity possible.",
          icon: <Atom className="w-8 h-8 text-green-400" />
        },
        temperature: {
          title: "The Race to Room Temperature",
          content: "Will we ever achieve room-temperature superconductors? Join the coolest race in physics!",
          icon: <Thermometer className="w-8 h-8 text-blue-400" />
        },
        applications: {
          title: "Superconductors in Action",
          content: "From MRI machines to maglev trains, discover how superconductors are shaping our world.",
          icon: <Train className="w-8 h-8 text-purple-400" />
        },
        magnetism: {
          title: "Magnetic Marvels",
          content: "Levitating magnets, flux pinning, and the mesmerizing world of superconducting magnets.",
          icon: <Magnet className="w-8 h-8 text-red-400" />
        },
        computing: {
          title: "Quantum Computing Revolution",
          content: "Explore how superconducting qubits are powering the next generation of computing.",
          icon: <Cpu className="w-8 h-8 text-indigo-400" />
        },
        future: {
          title: "Future Frontiers",
          content: "From energy grids to space exploration, peek into the superconducting future we're building.",
          icon: <Flask className="w-8 h-8 text-pink-400" />
        }
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-teal-900 text-white p-8">
          <header className="text-center mb-12">
            <h1 className="text-5xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-600">
              SuperConduct: The Cool Zone
            </h1>
            <p className="text-xl text-gray-300">Exploring the zero-resistance world of superconductivity</p>
            <p className="mt-4 text-sm text-gray-400">Created by Abhishek Vasudev & Shabir</p>
          </header>
          
          <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            {Object.entries(sections).map(([key, section]) => (
              <div 
                key={key}
                className={`p-6 rounded-xl cursor-pointer transition-all duration-300 transform hover:scale-105 ${
                  activeSection === key 
                    ? 'bg-white bg-opacity-20 shadow-lg shadow-purple-500/50' 
                    : 'bg-black bg-opacity-50 hover:bg-opacity-60'
                }`}
                onClick={() => setActiveSection(key)}
              >
                <div className="flex items-center mb-4">
                  {section.icon}
                  <h2 className="text-xl font-semibold ml-4">{section.title}</h2>
                </div>
                <p className="text-sm text-gray-300">{section.content}</p>
              </div>
            ))}
          </div>

          <footer className="mt-12 text-center text-gray-400">
            <p>Â© 2024 SuperConduct: The Cool Zone | University of Quantum Coolness</p>
          </footer>
        </div>
      );
    };

    ReactDOM.render(<SuperconductivityWebsite />, document.getElementById('root'));
  </script>
</body>
</html>
